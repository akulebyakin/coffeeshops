<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Форма кофейни</title>
</head>
<body>
<h1 th:text="${#request.getRequestURI().contains('edit') ? 'Редактирование кофейни' : 'Создание кофейни'}"></h1>

<form th:if="${#request.getRequestURI().contains('edit')}"
      th:action="@{/coffee-shops/edit/{id}(id=${coffeeShop.id})}"
      th:object="${coffeeShop}" method="post">
    <input type="hidden" th:field="*{id}" />
    <div>
        <label for="name">Название:</label>
        <input type="text" id="name" th:field="*{name}" />
        <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
    </div>
    <div>
        <label for="address">Адрес:</label>
        <input type="text" id="address" th:field="*{address}" />
    </div>
    <div>
        <label for="phone">Телефон:</label>
        <input type="text" id="phone" th:field="*{phone}" />
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="text" id="email" th:field="*{email}" />
    </div>
    <div>
        <label for="website">Сайт:</label>
        <input type="text" id="website" th:field="*{website}" />
    </div>
    <div>
        <label for="description">Описание:</label>
        <textarea id="description" th:field="*{description}"></textarea>
    </div>
    <div>
        <label for="rating">Рейтинг:</label>
        <input type="number" id="rating" th:field="*{rating}" min="1" max="100" />
        <div th:if="${#fields.hasErrors('rating')}" th:errors="*{rating}"></div>
    </div>
    <button type="submit">Сохранить</button>
</form>

<form th:if="${not(#request.getRequestURI().contains('edit'))}"
      th:action="@{/coffee-shops}"
      th:object="${coffeeShop}" method="post">
    <div>
        <label for="name">Название:</label>
        <input type="text" id="name" th:field="*{name}" />
        <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
    </div>
    <div>
        <label for="address">Адрес:</label>
        <input type="text" id="address" th:field="*{address}" />
    </div>
    <div>
        <label for="phone">Телефон:</label>
        <input type="text" id="phone" th:field="*{phone}" />
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="text" id="email" th:field="*{email}" />
    </div>
    <div>
        <label for="website">Сайт:</label>
        <input type="text" id="website" th:field="*{website}" />
    </div>
    <div>
        <label for="description">Описание:</label>
        <textarea id="description" th:field="*{description}"></textarea>
    </div>
    <div>
        <label for="rating">Рейтинг:</label>
        <input type="number" id="rating" th:field="*{rating}" min="1" max="100" />
        <div th:if="${#fields.hasErrors('rating')}" th:errors="*{rating}"></div>
    </div>
    <button type="submit">Сохранить</button>
</form>

<a href="/coffee-shops">Назад к списку</a>
</body>
</html>
