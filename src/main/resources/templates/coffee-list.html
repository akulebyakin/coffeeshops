<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Список кофеен</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<h1>Список кофеен</h1>

<a th:href="@{/coffee-shops(sortByRating=desc)}">Сортировать по убыванию рейтинга</a>

<table border="1">
    <tr>
        <th>ID</th>
        <th>Название</th>
        <th>Адрес</th>
        <th>Телефон</th>
        <th>Email</th>
        <th>Сайт</th>
        <th>Описание</th>
        <th>Рейтинг</th>
        <th th:if="${session != null && session.loginSuccess && (session.role == 'ROLE_MANAGER' || session.role == 'ROLE_ADMIN')}">Действия</th>
    </tr>
    <tr th:each="coffeeShop : ${coffeeShops}">
        <td th:text="${coffeeShop.id}"></td>
        <td th:text="${coffeeShop.name}"></td>
        <td th:text="${coffeeShop.address}"></td>
        <td th:text="${coffeeShop.phone}"></td>
        <td th:text="${coffeeShop.email}"></td>
        <td th:text="${coffeeShop.website}"></td>
        <td th:text="${coffeeShop.description}"></td>
        <td th:text="${coffeeShop.rating}"></td>
        <td th:if="${session != null && session.loginSuccess && (session.role == 'ROLE_MANAGER' || session.role == 'ROLE_ADMIN')}">
            <a th:href="@{/coffee-shops/edit/{id}(id=${coffeeShop.id})}">Редактировать</a>
            <br>
            <a th:href="@{/coffee-shops/delete/{id}(id=${coffeeShop.id})}"
               onclick="return confirm('Вы уверены, что хотите удалить эту кофейню?');">Удалить</a>
        </td>
    </tr>
</table>

<div th:if="${session != null && session.loginSuccess && (session.role == 'ROLE_MANAGER' || session.role == 'ROLE_ADMIN')}">
    <a href="/coffee-shops/new" class="btn">Добавить новую кофейню</a>
</div>
<br>
<a href="/">На главную</a>
</body>
</html>
