<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="#{login.title}">Login</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="page-container">
    <header>
        <div class="locale-switcher">
            <a href="?lang=en" class="locale-btn">English</a>
            <a href="?lang=ru" class="locale-btn">Русский</a>
        </div>
        <h1 th:text="#{login.header}">Login to the system</h1>
        <div th:if="${successMessage}" class="alert alert-success">
            <p style="color: green;" th:text="${successMessage}"></p>
        </div>
    </header>

    <div class="form-container">
        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <label for="login" th:text="#{login.label.username}">Username:</label>
                <input type="text" id="login" name="login" class="form-input" />
            </div>
            <div class="form-group">
                <label for="password" th:text="#{login.label.password}">Password:</label>
                <input type="password" id="password" name="password" class="form-input" />
            </div>
            <div class="form-actions">
                <button type="submit" class="btn" th:text="#{login.button.submit}">Login</button>
                <span class="error-message" th:text="${loginError}"></span>
            </div>
        </form>
        <div class="links">
            <a href="/register" th:text="#{nav.registration}">Registration</a> | <a href="/" th:text="#{nav.home}">Home</a>
        </div>
    </div>

    <!--Attach footer-->
    <div th:replace="fragments/footer.html :: footer"></div>
</div>
</body>
</html>
