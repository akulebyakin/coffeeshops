<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="#{error.404}">404 - Page Not Found</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="error-page">
<div class="error-container">
    <img src="/images/error_404.webp" alt="404" class="error-image">
    <h1 class="error-title" th:text="#{error.404}">404 - Page Not Found</h1>
    <p class="error-text" th:text="#{error.404.text}">You may have mistyped the address.</p>
    <a href="/" class="error-link" th:text="#{error.homeLink}">Return to Home</a>
</div>
</body>
</html>
