<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Список пользователей</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<h1>Список пользователей</h1>

<table border="1">
    <tr>
        <th>ID</th>
        <th>Имя</th>
        <th>Email</th>
        <th>Логин</th>
        <th>Роль</th>
        <th th:if="${session != null && session.loginSuccess && (session.role == 'ROLE_ADMIN')}">Действия</th>
    </tr>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}">1</td>
        <td th:text="${user.name}">Имя</td>
        <td th:text="${user.email}">Email</td>
        <td th:text="${user.login}">Логин</td>
        <td th:text="${user.role}">Роль</td>
        <td th:if="${session != null && session.loginSuccess && (session.role == 'ROLE_ADMIN')}">
            <a th:href="@{/users/edit/{id}(id=${user.id})}">Редактировать</a>
            <br>
            <a th:href="@{/users/delete/{id}(id=${user.id})}"
               onclick="return confirm('Вы уверены, что хотите удалить этого пользователя?');">Удалить</a>
        </td>
    </tr>
</table>

<a href="/">На главную</a>
</body>
</html>
